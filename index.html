<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarketView - Crypto & Stock Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>MarketView</h1>
        </div>
        <nav class="nav">
            <a href="#" id="cryptoTab" class="active">Crypto</a>
            <a href="#" id="stocksTab">Stocks</a>
            <a href="#">News</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Charts Section -->
    <section id="chartsSection">
        <div class="tabs">
            <button id="cryptoTabButton" class="tab-btn active">Crypto</button>
            <button id="stocksTabButton" class="tab-btn">Stocks</button>
        </div>
        <div id="chart" class="chart-container"></div>
    </section>

    <!-- News Section -->
    <section id="newsSection">
        <div class="news-container">
            <h2>Latest News</h2>
            <div class="news-item">Bitcoin hits $60k: Global adoption increases</div>
            <div class="news-item">Ethereum's new upgrade promises faster transactions</div>
            <div class="news-item">Global stock markets face turbulent days ahead</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 MarketView. All Rights Reserved.</p>
    </footer>

    <!-- Script to Handle Chart Switching -->
    <script>
        const cryptoChart = new TradingView.widget({
            container_id: "chart",
            width: "100%",
            height: "600px",
            symbol: "BINANCE:BTCUSDT",
            interval: "1D",
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#1c1f26",
            details: true,
            hotlist: true,
            news: ["headlines"]
        });

        const stockChart = new TradingView.widget({
            container_id: "chart",
            width: "100%",
            height: "600px",
            symbol: "NASDAQ:AAPL",
            interval: "1D",
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#1c1f26",
            details: true,
            hotlist: true,
            news: ["headlines"]
        });

        // Switch between Crypto and Stocks charts
        document.getElementById('cryptoTabButton').addEventListener('click', () => {
            cryptoChart.onChartReady(() => {
                cryptoChart.chart().setSymbol('BINANCE:BTCUSDT');
            });
            document.getElementById('cryptoTabButton').classList.add('active');
            document.getElementById('stocksTabButton').classList.remove('active');
        });

        document.getElementById('stocksTabButton').addEventListener('click', () => {
            stockChart.onChartReady(() => {
                stockChart.chart().setSymbol('NASDAQ:AAPL');
            });
            document.getElementById('stocksTabButton').classList.add('active');
            document.getElementById('cryptoTabButton').classList.remove('active');
        });
    </script>
</body>
</html>
