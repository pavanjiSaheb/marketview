<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketView - Crypto & Stock Charts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>MarketView</h1>
      <nav>
        <a href="#cryptoTab" class="active" id="cryptoTabLink">Crypto</a>
        <a href="#stocksTab" id="stocksTabLink">Stocks</a>
        <a href="#newsTab">News</a>
        <a href="#loginTab">Login</a>
      </nav>
    </div>
  </header>
  
  <section id="chartsSection">
    <div id="chartSection" class="chart-container"></div>
  </section>

  <section id="newsSection">
    <h2>Latest Market News</h2>
    <div class="news-item">Bitcoin breaks $60K - Market surges</div>
    <div class="news-item">Ethereum sees major upgrade - ETH 2.0 live</div>
    <div class="news-item">Global stock markets hit all-time highs</div>
  </section>

  <footer>
    <p>&copy; 2025 MarketView. All Rights Reserved.</p>
  </footer>

  <script>
    // Initialize TradingView widget for Crypto and Stocks
    const cryptoWidget = new TradingView.widget({
      container_id: "chartSection",
      width: "100%",
      height: "600px",
      symbol: "BINANCE:BTCUSDT",
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      locale: "en",
      toolbar_bg: "#1c1f26",
      details: true,
      hotlist: true,
      news: ["headlines"],
    });

    const stockWidget = new TradingView.widget({
      container_id: "chartSection",
      width: "100%",
      height: "600px",
      symbol: "NASDAQ:AAPL",
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      locale: "en",
      toolbar_bg: "#1c1f26",
      details: true,
      hotlist: true,
      news: ["headlines"],
    });

    // Tab Switching Functionality for Crypto and Stocks
    document.getElementById('cryptoTabLink').addEventListener('click', () => {
      cryptoWidget.onChartReady(() => {
        cryptoWidget.chart().setSymbol('BINANCE:BTCUSDT');
      });
      document.getElementById('cryptoTabLink').classList.add('active');
      document.getElementById('stocksTabLink').classList.remove('active');
    });

    document.getElementById('stocksTabLink').addEventListener('click', () => {
      stockWidget.onChartReady(() => {
        stockWidget.chart().setSymbol('NASDAQ:AAPL');
      });
      document.getElementById('stocksTabLink').classList.add('active');
      document.getElementById('cryptoTabLink').classList.remove('active');
    });
  </script>
</body>
</html>
