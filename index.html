<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarketView - TradingView Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1>MarketView</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="cryptoTab">Crypto</a></li>
                <li><a href="#" id="stocksTab">Stocks</a></li>
                <li><a href="#" id="newsTab">News</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Tabs Content -->
        <div class="tab-content">
            <div id="charts" class="charts-container">
                <div id="chart" class="chart"></div>
            </div>

            <div id="news" class="news-container hidden">
                <h2>Latest News</h2>
                <div class="news-item">Bitcoin price hits all-time high</div>
                <div class="news-item">Ethereum upgrade brings major improvements</div>
                <div class="news-item">Stock market sees significant growth</div>
                <div class="news-item">Tesla's Q1 earnings report exceeds expectations</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MarketView. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
